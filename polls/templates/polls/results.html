<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sexyAnne</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
<div class="container">
<div class="row">
<div class="col s4">
</div>
<div class="col s4">
    <ul class="collection with-header">
        <li class="collection-header center-align"><h4>{{ question.question_text }}</h4></li>
        {% for choice in question.choice_set.all %}

            <li class="collection-item">
            <div>
                <a>{{ choice.choice_text }}</a> <!-- Vorderer Teil-->
                <a class="secondary-content">{{ choice.votes }} vote{{ choice.votes|pluralize }}</a> <!-- Hinterer Teil-->
            </div>
            </li>
        {% endfor %}
    </ul>
<div class="center-align">
    <a class="waves-effect waves-light btn pulse" href="{% url 'polls:detail' question.id  %}">Vote again?</a>
</div>
</div>
<div class="col s4">
</div>
</div>
</div>
</body>
</html>
